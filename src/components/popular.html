<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="public/css/popularProduct.css">
</head>
<body>

<div class="container bg-white container-popular">
  <p class="fs-2 fw-bold text-center mb-4">Most popular</p>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- 8 Cards -->
      <div class="swiper-slide">
        <div class="card">
          <img src="public/images/watch1.jfif" alt="Product Image 1">

          <div class="text-center">
            <div class="product-name">Product 1</div>
            <div class="product-price">$50.00</div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="card">
          <img src="public/images/SHOE1.jfif" alt="Product Image 1">
 
          <div class="text-center">
            <div class="product-name">Product 2</div>
            <div class="product-price">$50.00</div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="card">
          <img src="public/images/SHOE6.jfif" alt="Product Image 1">
        
          <div class="text-center">
            <div class="product-name">Product 3</div>
            <div class="product-price">$50.00</div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="card">
          <img src="public/images/WOMAN3.jpeg" alt="Product Image 1">
  
          <div class="text-center">
            <div class="product-name">Product 4</div>
            <div class="product-price">$50.00</div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="card">
          <img src="public/images/WOMAN4.jpeg" alt="Product Image 1">
        
          <div class="text-center">
            <div class="product-name">Product 5</div>
            <div class="product-price">$50.00</div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="card">
          <img src="public/images/WOMAN9.jpeg" alt="Product Image 1">
          <div class="text-center">
            <div class="product-name">Product 6</div>
            <div class="product-price">$50.00</div>
          </div>
        </div>
      </div>

      <!-- Other cards -->

    </div>

    <!-- Swiper Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>

<!-- Swiper.js and FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="public/js/swipper.js"></script>

</body>
</html>
